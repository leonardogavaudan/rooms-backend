name: Build Image & Deploy to AWS Fargate

on:
  push:
    branches: main

env:
  APP_NAME: rooms
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ APP_NAME }}-repository
  ECS_CLUSTER: ${{ APP_NAME }}-cluster
  ECS_SERVICE: ${{ APP_NAME }}-service
  CONTAINER_NAME: ${{ APP_NAME }}-container

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push docker image to Amazon ECR
        id: build-image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker build -t $REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG .
          docker push $REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG

      - name: Set output image
        id: set-output-image
        run: echo "::set-output name=image::$REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG"

      - name: Force new deployment on Amazon ECS service
        run: |
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service ${{ env.ECS_SERVICE }} --force-new-deployment
